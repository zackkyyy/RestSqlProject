    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        </ul>

<br><br><br>
<form class="text-center border border-light p-5" action="/addPerson" METHOD="post">
    <fieldset>
        <p class="h4 mb-4">Personal information</p>
        <div class="form-row mb-4 centered">
            <div class="col-xl-4">
                <input type="text" name="firstname" class="form-control" id="firstNameInput" placeholder="Enter firstname" value="first name" required>
            </div>
            <div class="col-xl-4">
                <input type="text" name="lastname" class="form-control" id="lastNameInput" placeholder="Enter lastname" value="last name" required>
            </div>
        </div>
        <div class="form-group mb-4 centered">
            <div class="col-xl-2">
                <input type="text" name="birthdate" class="form-control" id="birthDateInput" value="birthdate" placeholder="Enter Birthdate" required>
            </div>
        </div>

        <br><br>
        <p class="h4 mb-4">Email and Phone</p>
        <div class="form-row mb-4 centered">
            <div class="col-xl-4">
                <input type="text" name="workEmail" class="form-control" id="workEmailInput" placeholder="Enter Work Email" value="Work Email" required>
            </div>
            <div class="col-xl-4">
                <input type="text" name="personalEmail" class="form-control" id="personalEmailInput" placeholder="Enter Personal Email" value="Personal email" required>
            </div>
        </div>
        <div class="form-row mb-4 centered">
            <div class="col-xl-4">
                <input type="text" name="workPhone" class="form-control" id="workPhoneInput" placeholder="Enter Work Phone" value="work phone number" required>
            </div>
            <div class="col-xl-4">
                <input type="text" name="personalPhone" class="form-control" id="personalPhoneInput" placeholder="Enter Personal Phone" value="personal phone number" required>
            </div>
        </div>
        <br><br>
        <p class="h4 mb-4">Address</p>
        <div class="form-row mb-4 centered">
            <div class="form-group col-xl-4">
                <input type="text" name="country" class="form-control" id="inputCountry" placeholder="Enter Country" value="sweden" required>
            </div>
            <div class="form-group col-xl-4">
                <input type="text" name="city" class="form-control" id="inputCity" placeholder="Enter city" value="city" required>
            </div>
        </div>
        <div class="form-row mb-4 centered">
            <div class="form-group col-xl-4">
                <input type="text" name="street" class="form-control" id="inputStreet" placeholder="Enter Street" value="street" required>
            </div>
            <div class="form-group col-xs-2">
                <input type="text" name="postalCode" class="form-control" id="inputZip" placeholder="Enter Postal Code" value="potalCode" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
</form>
<style>
    .centered {
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
</body>
</html>
