<form class="text-center border border-light p-5" action="/addPerson" METHOD="post">
    <fieldset>
        <p class="h4 mb-4">Personal information</p>
        <div class="form-row mb-4 centered">
            <div class="col-xl-4">
                <input type="text" name="firstname" class="form-control" id="firstNameInput" placeholder="Enter firstname" th:value = "${person.firstName}"required>
            </div>
            <div class="col-xl-4">
                <input type="text" name="lastname" class="form-control" id="lastNameInput" placeholder="Enter lastname" th:value="${person.lastName}" required>
            </div>
        </div>
        <div class="form-group mb-4 centered">
            <div class="col-xl-2">
                <input type="text" name="birthdate" class="form-control" id="birthDateInput" value="birthdate" th:value="${person.birthDate}"required>
            </div>
        </div>
        <br>
        <p class="h4 mb-4">Email and Phone</p>
        <div class="form-row mb-4 centered">
            <div class="col-xl-4">
                <input type="text" name="workEmail" class="form-control" id="workEmailInput" placeholder="Enter Work Email"  th:value="${email.workEmail}" required>
            </div>
            <div class="col-xl-4">
                <input type="text" name="personalEmail" class="form-control" id="personalEmailInput" placeholder="Enter Personal Email"  th:value="${email.personalEmail}" required>
            </div>
        </div>
        <div class="form-row mb-4 centered">
            <div class="col-xl-4">
                <input type="text" name="workPhone" class="form-control" id="workPhoneInput" placeholder="Enter Work Phone"  th:value="${phoneNumber.workNumber}"required>
            </div>
            <div class="col-xl-4">
                <input type="text" name="personalPhone" class="form-control" id="personalPhoneInput" placeholder="Enter Personal Phone" th:value="${phoneNumber.personalNumber}" required>
            </div>
        </div>
        <br>
        <p class="h4 mb-4">Address</p>
        <div class="form-row mb-4 centered">
            <div class="form-group col-xl-4">
                <input type="text" name="country" class="form-control" id="inputCountry" placeholder="Enter Country" th:value="${address.country}" required>
            </div>
            <div class="form-group col-xl-4">
                <input type="text" name="city" class="form-control" id="inputCity" placeholder="Enter city" th:value="${address.city}" required>
            </div>
        </div>
        <div class="form-row mb-4 centered">
            <div class="form-group col-xl-4">
                <input type="text" name="street" class="form-control" id="inputStreet" placeholder="Enter Street" th:value="${address.street}"required>
            </div>
            <div class="form-group col-xs-2">
                <input type="text" name="postalCode" class="form-control" id="inputZip" placeholder="Enter Postal Code" th:value="${address.postalCode}" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
    </form>
<style>
    .centered {
        display: flex;

        justify-content: center;

</style>
